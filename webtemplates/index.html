<body>
<h1>ServeIt</h1>
    <h2>Directory Listing</h2>
    <ul>

        <!-- .. -->
        <li>
        <span class="icon directory-icon"></span>
        <a href="{{.ParentPath}}">../</a>
        </li>



        {{range .Files}}
        <li>
            {{if .IsDir}}
            <span class="icon directory-icon"></span>
                <a href="{{$.CurrentPath}}/{{.Name}}">{{.Name}}/</a>
            {{else}}
            <span class="icon file-icon"></span>
                <a href="{{$.CurrentPath}}/{{.Name}}">{{.Name}}</a>
                {{if .Size}}
                <span class="file-size">{{.Size}}</span>
                {{end}}
            {{end}}
        </li>
        {{else}}
        <li><em>No files or directories found.</em></li>
        {{end}}
    </ul>
</body>
